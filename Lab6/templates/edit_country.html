{% extends "base.html" %}
{% block content %}
  <h2>Edit {{ country.id }}</h2>
  <form action="{{ url_for('edit_country', country_id=country.id) }}" method="post">
    {{ form.csrf_token }}
    <div>
      <label for="name">Name</label>
      <input id="name" value="{{ country.name }}" name="name">
    </div>
    <div>
      <label for="code">Code</label>
      <input value="{{ country.code }}" id="code" name="code">
    </div>
    <button id="submit">Submit</button>
  </form>
{% endblock %}
