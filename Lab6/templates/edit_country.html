{% extends "base.html" %}
{% block content %}
  <h2>Edit country: {{ country.name }}</h2>
  <form action="{{ url_for('edit_country', country_id=country.id) }}" method="post">
    {{ form.hidden_tag() }}
    <div>
      <label for="name">Name</label>
      {{ form.name(id="name") }}
      
    </div>
    <div>
      <label for="code">Code</label>
      {{ form.code(id="code") }}
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
{% endblock %}
